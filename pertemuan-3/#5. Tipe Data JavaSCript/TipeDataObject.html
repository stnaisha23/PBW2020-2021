<!DOCTYPE html>
<html>
<head>
 	<title>Belajar Javascript Part 5 : Mengenal Tipe Data Pada Javascript</title>
</head>
<body>
	 <h1>Tipe Data Object Pada Javascript</h1>
 	<h2>www.malasngoding.com</h2>
 
 	<!-- id hasil -->
 	<div id="hasil"></div>
 	<script>
		// tipe data object		
		var manusia = {
		    nama 	: "Siti Nur Aisha",
		    alamat  : "Banda Aceh",
		    umur    : 19,
		    Jurusan : "Informatika"
		};

		// menampilkan tipe data object pada element id hasil
		document.getElementById("hasil").innerHTML = manusia.nama + " tinggal di " + manusia.alamat + ", dia sekarang berumur "+ manusia.umur +" dan bekerja sebagai " + manusia.Jurusan;
	</script>
 
</body>
</html>
